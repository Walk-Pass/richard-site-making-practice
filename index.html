<body>
    <nav>
        
        <div class="logo"></div>

        <!-- 做一個type為checkbox的input元素，作為選單開合的觸發條件 -->
        <input type="checkbox" id="switch" style="display: none">

        <!-- 用label做出menu按鈕，並綁定label與input元素。 注意：綁定時，labe的for與input的id名稱必須相同-->
        <label for="switch" class="menu"></label>
        <!-- 運作原理解釋
        綁定是為了到時候會把input元素用css藏起來，但這時就沒辦法與input互動了。所以，需要有個替身代替input顯示在畫面上，而這個替身就是我們的選單按鈕。而這裡我們用label來做，並且能與input連動。
        -->

        <div class="links">
            <a href="https://tw.yahoo.com/" target="_blank">yahoo.com</a>
            <a href="https://www.google.com/">google.com</a>
            <a href="https://www.bing.com/">bing.com</a>
        </div>
    </nav>

    <main>
        <div class="container">
            <div class="x"></div>
            <div class="y"></div>
            <div class="z"></div>
        </div>    
    </main>

</body>
